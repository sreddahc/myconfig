---
- name: Upgrade OS (Debian)
  ansible.builtin.apt:
    upgrade: 
    state: latest
    update_cache: true
  become: true
  when: ansible_os_family == "Debian"

- name: Upgrade OS (RedHat)
  ansible.builtin.dnf:
    name: "*"
    state: latest
    update_cache: true
  become: true
  when: ansible_os_family == "RedHat"

- name: Configure terminal
  ansible.builtin.include_role:
    name: linux-terminal

- name: Configure desktop environment
  ansible.builtin.include_role:
    name: linux-ui
