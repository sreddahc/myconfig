---
- name: i3 [1/4] - Install (Debian)
  ansible.builtin.apt:
    name: i3
    state: present
  become: true
  when: ansible_os_family == "Debian"

- name: i3 [1/4] - Install (Red Hat)
  ansible.builtin.dnf:
    name:
      - gnome-session-xsession
      - i3
    state: present
  become: true
  when: ansible_os_family == "RedHat"

- name: i3 [2/4] - Ensure required paths exist
  ansible.builtin.file:
    path: ~/.config/i3
    state: directory

- name: i3 [3/4] - Copy configuration files
  ansible.builtin.copy:
    src: files/
    dest: ~/.config/i3/
    mode: "0644"

- name: i3 [4/4] - Update file permissions
  ansible.builtin.file:
    path: ~/.config/i3/scripts/
    mode: "0755"
    recurse: true

- name: i3 - Top bar
  ansible.builtin.include_tasks: polybar.yml

- name: i3 - Compositor
  ansible.builtin.include_tasks: picom.yml

- name: i3 - Wallpaper
  ansible.builtin.include_tasks: feh.yml

- name: i3 - Notifications
  ansible.builtin.include_tasks: dunst.yml

- name: i3 - Additional software
  ansible.builtin.include_tasks: additional-software.yml
